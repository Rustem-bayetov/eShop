<html layout:decorate="~{./fragments/_layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Ads List</title>
</head>
<body>
    <div layout:fragment="breadcrumb" class="py-5 bg-light-v2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2>Manage advertisements</h2>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb justify-content-md-end bg-transparent">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/products/}"> Profile</a>
                        </li>
                        <li class="breadcrumb-item">
                            Manage advertisements
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section layout:fragment="content">
        <div class="container my-5">
            <div class="my-3" th:each="ad:${ads}">
                <div class="row d-md-flex justify-content-between align-items-center bg-white border rounded mb-4 py-4 px-5 hover:transformLeft">
                    <div class="col-3">
                        <img th:src="'/resources/' + ${ad.product.imageUrl}" alt="">
                    </div>
                    <div class="col-9 align-items-center">
                        <div class="">
                            <p class="mb-1 text-gray" th:text="${'$' + ad.product.price}">$0</p>
                            <a class="h5" href="page-notice-details.html" th:text="${ad.product.title}">title</a>
                            <p class="mb-0 text-gray" th:text="${ad.product.description}">Aug, 2018</p>
                        </div>
                        <div class="d-md-flex w-100 justify-content-end">
                            <a class="btn btn-outline-primary mr-3" href="#" th:href="@{/ad/{adid}/APPROVE(adid=${ad.id})}" th:text="'Approve'">Approve</a>
                            <a class="btn btn-outline-secondary" href="#" th:href="@{/ad/{adid}/REJECT(adid=${ad.id})}" th:text="'Reject'">Reject</a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${ads == null || ads.size() == 0}" class="shadow-v1 my-4 bg-white border rounded py-4 px-5 hover:transformLeft">
                No pending advertisements
            </div>
        </div>
    </section>
</body>
</html>
