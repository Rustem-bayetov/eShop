<html layout:decorate="~{./fragments/_layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Ads List</title>
</head>

<body>
    <div layout:fragment="breadcrumb" class="py-5 bg-light-v2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2>Manage reviews</h2>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb justify-content-md-end bg-transparent">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/products/}"> Profile</a>
                        </li>
                        <li class="breadcrumb-item">
                            Manage reviews
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section layout:fragment="content">
        <div class="container my-5">
            <div class="my-3" th:each="review:${reviews}">
                <div class="d-md-flex justify-content-between align-items-center bg-white border rounded mb-4 py-4 px-5 hover:transformLeft">
                    <div class="media align-items-center">
                        <div class="text-center border-right pr-4" th:text="${review.id}">
                            <strong class="text-primary font-size-38">13</strong>
                            <p class="mb-0 text-gray" th:text="${review.product.title}">Aug, 2018</p>
                        </div>
                        <div class="media-body p-4">
                            <p class="mb-1 text-gray" th:text="${review.body}">
                                <i class="ti-file"></i>Event</p>
                            <a class="h5"
                               href="page-notice-details.html" th:text="${review.user.firstName}">London</a>
                        </div>
                    </div>
                    <div>
                        <a class="btn btn-outline-primary" href="#" th:href="@{/review/{reviewid}/APPROVE(reviewid=${review.id})}"
                           th:text="'Approve'">Approve</a>
                        <a class="btn btn-outline-secondary" href="#" th:href="@{/review/{reviewid}/REJECT(reviewid=${review.id})}"
                           th:text="'Reject'">Reject</a>
                    </div>
                </div>
            </div>

            <div th:if="${reviews == null || reviews.size() == 0}" class="shadow-v1 my-4 bg-white border rounded py-4 px-5 hover:transformLeft">
                No pending reviews
            </div>
        </div>
    </section>

</body>
</html>
