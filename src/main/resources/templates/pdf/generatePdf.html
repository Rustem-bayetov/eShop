<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{./fragments/_layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
</head>
<body>
<section class="padding-y-150" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button id="pdfbutton">Download PDF</button>
                <br/>
                <div class="table-responsive" id="orders">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order: ${orders}">
                            <td th:text="${order.product.title}"></td>
                            <td th:text="${order.product.price}"></td>
                            <td th:text="${order.quantity}"></td>
                            <td th:text="${'$'+order.quantity * order.product.price}"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>Total:</td>
                            <td th:text="${'$'+total}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div> <!-- END col-12 -->
        </div> <!-- END row-->
    </div> <!-- END container-->
</section>

<select layout:fragment="scripts">
    <script>
        $(function () {
            $("#pdfbutton").on("click", demoFromHTML);
        })

        function demoFromHTML() {
            var pdf = new jsPDF('p', 'pt', 'letter');
            // source can be HTML-formatted string, or a reference
            // to an actual DOM element from which the text will be scraped.
            source = $('#orders')[0];

            // we support special element handlers. Register them with jQuery-style
            // ID selector for either ID or node name. ("#iAmID", "div", "span" etc.)
            // There is no support for any other type of selectors
            // (class, of compound) at this time.
            specialElementHandlers = {
                // element with id of "bypass" - jQuery style selector
                '#bypassme': function (element, renderer) {
                    // true = "handled elsewhere, bypass text extraction"
                    return true
                }
            };
            margins = {
                top: 80,
                bottom: 60,
                left: 40,
                width: 522
            };
            // all coords and widths are in jsPDF instance's declared units
            // 'inches' in this case
            pdf.fromHTML(
                source, // HTML string or DOM elem ref.
                margins.left, // x coord
                margins.top, { // y coord
                    'width': margins.width, // max width of content on PDF
                    'elementHandlers': specialElementHandlers
                },

                function (dispose) {
                    // dispose: object with X, Y of the last line add to the PDF
                    //          this allow the insertion of new lines after html
                    pdf.save('purchase-recipt.pdf');
                }, margins);
        }
    </script>
</select>
</body>
</html>
