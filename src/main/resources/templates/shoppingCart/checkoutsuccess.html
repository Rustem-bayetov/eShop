<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{./fragments/_layout}">
<head>
    <title>Checkout success</title>
</head>
<body>
    <div layout:fragment="breadcrumb" class="py-5 bg-light-v2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2>Checkout</h2>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb justify-content-md-end bg-transparent">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/products/}"> Shop</a>
                        </li>
                        <li class="breadcrumb-item">
                            Checkout success
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section layout:fragment="content" class="padding-y-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h2><i class="fas fa-check-circle text-success mr-1"></i> Success</h2>
                    <h4 class="my-4">Thank you for your order!</h4>
                    <p>
                        Your order has been placed and will be processed as soon as possible.
                        You will be receiving an email shortly with confirmation of your order. <br>
                    </p>
                    <a th:href="@{/products/}" class="btn btn-primary mt-4">Back to shop</a>
                </div>
            </div> <!-- END row-->
        </div> <!-- END container-->
    </section>
</body>
</html>
