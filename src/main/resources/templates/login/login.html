<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/registration}">Register</a>
<div class="container">
    <form th:action="@{/login}" method="POST">

        <input type="text" id="email" name="email" th:placeholder="Email"/> <br/>
        <input type="password" th:placeholder="Password" id="password" name="password"/> <br/>

        <button name="Submit" value="Login" type="Submit" th:text="Login"></button>
    </form>
</div>
</body>
</html>
