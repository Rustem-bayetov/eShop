<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- viewport scale-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Favicon and Apple Icons-->
    <link rel="icon" type="image/x-icon" href="/img/favicon/fav.png">

    <!--Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700%7CWork+Sans:400,500">

    <!-- Icon fonts -->
    <link rel="stylesheet" href="/fonts/fontawesome/css/all.css">
    <link rel="stylesheet" href="/fonts/themify-icons/css/themify-icons.css">

    <!-- stylesheet-->
    <link rel="stylesheet" href="/css/vendors.bundle.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/vendors.bundle.js"></script>
    <script src="/js/scripts.js"></script>
</head>
<body>
    <div th:replace="fragments/_mainmenu :: mainmenu"></div>

    <div layout:fragment="breadcrumb"></div>

    <div layout:fragment="content"></div>

    <div th:replace="fragments/_footer :: footer"></div>

    <div layout:fragment="scripts"></div>
</body>
</html>
