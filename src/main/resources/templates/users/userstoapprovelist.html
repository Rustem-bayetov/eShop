<html layout:decorate="~{./fragments/_layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Pending Approval List of Users</title>
</head>
<body>
    <div layout:fragment="breadcrumb" class="py-5 bg-light-v2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2>Manage users approvals</h2>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb justify-content-md-end bg-transparent">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/products/}"> Profile</a>
                        </li>
                        <li class="breadcrumb-item">
                            Manage users approvals
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section layout:fragment="content">
        <div class="container my-5">
            <div class="my-3" th:each="user:${users}">
                <div class="d-md-flex justify-content-between align-items-center bg-white border rounded mb-4 py-4 px-5 hover:transformLeft">
                    <div class="media align-items-center">
                        <div class="text-center border-right pr-4" th:text="${user.id}"></div>
                        <div class="media-body p-4">
                            <p class="mb-1 text-gray">New request to become a seller</p>
                            <p class="h5" th:text="${user.firstName} + ' ' + ${user.lastName}"></p>
                        </div>
                    </div>
                    <div>
                        <a class="btn btn-outline-primary" href="#" th:href="@{/user/{userid}/APPROVE(userid=${user.id})}"
                           th:text="'Approve'">Approve</a>
                        <a class="btn btn-outline-secondary" href="#" th:href="@{/user/{userid}/REJECT(userid=${user.id})}"
                           th:text="'Reject'">Reject</a>
                    </div>
                </div>
            </div>

            <div th:if="${users == null || users.size() == 0}" class="shadow-v1 my-4 bg-white border rounded py-4 px-5 hover:transformLeft">
                No pending requests
            </div>
        </div>
    </section>
</body>
</html>
