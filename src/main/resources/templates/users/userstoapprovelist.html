<html layout:decorate="~{./fragments/_layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Pending Approval List</title>
</head>
<body class="container bg-light">
<div class="container bg-light my-5" layout:fragment="content">
    <div class=" shadow-v1 my-3" th:each="user:${users}">
        <div class="d-md-flex justify-content-between align-items-center bg-white shadow-v1 rounded mb-4 py-4 px-5 hover:transformLeft">
            <div class="media align-items-center">
                <div class="text-center border-right pr-4" th:text="${user.id}">
                    <strong class="text-primary font-size-38">13</strong>
                    <p class="mb-0 text-gray" th:text="${user.lastname}">Aug, 2018</p>
                </div>
                <div class="media-body p-4">
                    <p class="mb-1 text-gray" th:text="${user.firstname}">
                        <i class="ti-file"></i>Event</p>
                    <a class="h5"
                       href="page-notice-details.html" th:text="${user.email}">London</a>
                </div>
            </div>
            <div>
                <a class="btn btn-outline-primary" href="#" th:href="@{/user/{userid}/APPROVE(userid=${user.id})}"
                   th:text="'Approve'">Approve</a>
                <a class="btn btn-outline-secondary" href="#" th:href="@{/user/{userid}/REJECT(userid=${user.id})}"
                   th:text="'Reject'">Reject</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
