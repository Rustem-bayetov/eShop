<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{./fragments/_layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
</head>
<body>
<section class="padding-y-100 border-bottom border-light" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h4>
                    <span class="text-primary">User Registration</span>
                </h4>
            </div>
            <div class="col-lg-6 mx-auto">
                <div class="card shadow-v2">
                    <div class="card-body">
                        <ul class="nav tab-line tab-line border-bottom mb-4" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" th:class="${userType} == 'buyer' ?'nav-link active' : 'nav-link'" data-toggle="tab" href="#buyer" role="tab"
                                   aria-selected="true">
                                    Buyer
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:class="${userType} == 'seller' ?'nav-link active' : 'nav-link'" data-toggle="tab" href="#seller" role="tab" aria-selected="true">
                                    Seller
                                </a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade"
                                 th:class="${userType} == 'buyer' ?'tab-pane fade show active' : 'tab-pane fade'"
                                 id="buyer" role="tabpanel">
                                <form th:action="@{/buyerRegistration}" th:object="${buyer}" method="POST"
                                      class="px-lg-4">
                                    <div class="input-group input-group--focus mt-0">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white ti-user"></span>
                                        </div>
                                        <input type="text" th:field="*{firstName}" placeholder="First Name"
                                               class="form-control border-left-0 pl-0"/>
                                    </div>
                                    <small class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                                           th:errors="*{firstName}"></small>

                                    <div class="input-group input-group--focus mt-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white ti-user"></span>
                                        </div>
                                        <input type="text" th:field="*{lastName}"
                                               class="form-control border-left-0 pl-0"
                                               placeholder="Last Name"/>
                                    </div>
                                    <small class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                                           th:errors="*{lastName}"></small>

                                    <div class="input-group input-group--focus mt-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white ti-email"></span>
                                        </div>
                                        <input type="text" th:field="*{email}"
                                               class="form-control border-left-0 pl-0" placeholder="Email"/>
                                    </div>
                                    <small class="text-danger" th:if="${#fields.hasErrors('email')}"
                                           th:errors="*{email}"></small>

                                    <div class="input-group input-group--focus mt-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white ti-filter"></span>
                                        </div>
                                        <input type="password" th:field="*{password}"
                                               class="form-control border-left-0 pl-0"
                                               placeholder="Password"/>
                                    </div>
                                    <small class="text-danger" th:if="${#fields.hasErrors('password')}"
                                           th:errors="*{password}"></small>

                                    <button class="btn btn-block btn-primary mt-3" name="Submit" value="Register"
                                            type="Submit" th:text="Register"></button>
                                </form>
                            </div>

                            <div class="tab-pane fade"
                                 th:class="${userType} == 'seller' ?'tab-pane fade show active' : 'tab-pane fade'"
                                 id="seller" role="tabpanel">
                                <form th:action="@{/sellerRegistration}" th:object="${seller}" method="POST"
                                      class="px-lg-4">
                                    <div class="input-group input-group--focus mt-0">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white ti-user"></span>
                                        </div>
                                        <input type="text" th:field="*{firstName}" placeholder="First Name"
                                               class="form-control border-left-0 pl-0"/>
                                    </div>
                                    <small class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                                           th:errors="*{firstName}"></small>

                                    <div class="input-group input-group--focus mt-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white ti-user"></span>
                                        </div>
                                        <input type="text" th:field="*{lastName}"
                                               class="form-control border-left-0 pl-0"
                                               placeholder="Last Name"/>
                                    </div>
                                    <small class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                                           th:errors="*{lastName}"></small>

                                    <div class="input-group input-group--focus mt-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white ti-email"></span>
                                        </div>
                                        <input type="text" th:field="*{email}"
                                               class="form-control border-left-0 pl-0" placeholder="Email"/>
                                    </div>
                                    <small class="text-danger" th:if="${#fields.hasErrors('email')}"
                                           th:errors="*{email}"></small>

                                    <div class="input-group input-group--focus mt-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white ti-filter"></span>
                                        </div>
                                        <input type="password" th:field="*{password}"
                                               class="form-control border-left-0 pl-0"
                                               placeholder="Password"/>
                                    </div>
                                    <small class="text-danger" th:if="${#fields.hasErrors('password')}"
                                           th:errors="*{password}"></small>

                                    <button class="btn btn-block btn-primary mt-3" name="Submit" value="Register"
                                            type="Submit" th:text="Register"></button>
                                </form>
                            </div>
                        </div> <!-- END tab-content-->
                    </div> <!-- END col-12 -->
                </div>
            </div>
        </div> <!-- END row-->
    </div> <!-- END container-->
</section>
</body>
</html>
