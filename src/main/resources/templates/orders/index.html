<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{./fragments/_layout}">
<head>
    <title>My orders</title>
</head>
<body>
    <div layout:fragment="breadcrumb" class="py-5 bg-light-v2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2>My orders</h2>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb justify-content-md-end bg-transparent">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/profile/}"> Profile</a>
                        </li>
                        <li class="breadcrumb-item"> My orders</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section layout:fragment="content" class="container mt-5">

        <div th:each="checkout : ${checkouts}" class="card border border mb-4">
            <div class="card-header bg-light">
                <div th:text="'Order date: ' + ${checkout.checkoutDate.toLocaleString()}" class="float-left"></div>
                <div th:text="'Total sum: $' + ${checkout.totalSum}" class="float-right"></div>
            </div>
            <div class="card-body">
                <div th:each="order : ${checkout.items}" class="container-fluid">
                    <div class="row">
                        <div class="col-3">
                            <img th:src="'/resources/' + ${order.product.imageUrl}" class="float-left" style="height: 150px">
                        </div>
                        <div class="col-6">
                            <h5 th:text="${T(edu.mum.eshop.util.Helpers).getOrderStatusText(order.status)}" class="card-title"></h5>
                            <p th:text="${order.product.title}" class="card-text"></p>
                            <p th:if="${order.quantity > 1}" th:text="'Items count: ' + ${order.quantity}"></p>
                            <p th:text="'$' + ${order.product.price}"></p>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-link">Cancel item</button>
                            <button class="btn btn-link">Return item</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer border-light text-muted bg-light py-3">
                2 days ago
            </div>
        </div>
    </section>
</body>
</html>
